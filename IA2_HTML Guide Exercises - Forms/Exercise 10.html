<!DOCTYPE html>
<html>
<head>
  <title>Exercise 10 - jQuery Submit Alert</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <form id="myForm">
    <h2>Submit Alert</h2>
    <input type="text" placeholder="Enter something" required>
    <button type="submit">Submit</button>
  </form>

  <script>
    $("#myForm").submit(function(e){
      e.preventDefault();
      alert("Form submitted using jQuery!");
    });
  </script>
</body>
</html>
