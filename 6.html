<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form with Validation</title>
</head>
<body>
  <h2>Login</h2>
  <form action="#" method="POST">
    <!-- Username with min and max length -->
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" 
           placeholder="Enter your username" 
           required minlength="3" maxlength="10">
    <br><br>

    <!-- Email (must be a valid email format) -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" 
           placeholder="Enter your email" required>
    <br><br>

    <!-- Password (minimum length added for validation) -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" 
           placeholder="Enter your password" 
           required minlength="6">
    <br><br>

    <!-- Existing radio buttons -->
    <p>Choose your role:</p>
    <input type="radio" id="student" name="role" value="student" required>
    <label for="student">Student</label>

    <input type="radio" id="teacher" name="role" value="teacher">
    <label for="teacher">Teacher</label>
    <br><br>

    <!-- Checkboxes -->
    <p>Select your interests:</p>
    <input type="checkbox" id="html" name="interest" value="HTML">
    <label for="html">HTML</label>

    <input type="checkbox" id="css" name="interest" value="CSS">
    <label for="css">CSS</label>
    <br><br>

    <!-- Dropdown -->
    <label for="country">Country:</label>
    <select id="country" name="country" required>
      <option value="">-- Select a country --</option>
      <option value="ph">Philippines</option>
      <option value="us">United States</option>
      <option value="jp">Japan</option>
    </select>
    <br><br>

    <!-- Textarea -->
    <label for="message">Your Message:</label><br>
    <textarea id="message" name="message" rows="4" cols="40" 
              placeholder="Write your message here..." required></textarea>
    <br><br>

    <button type="submit">Login</button>
  </form>
</body>
</html>
