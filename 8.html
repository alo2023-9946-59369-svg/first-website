<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Character Count</title>
</head>
<body>
  <h2>Bio Input with Character Count</h2>

  <label for="bio">Your Bio (max 100 characters):</label><br>
  <textarea id="bio" maxlength="100" rows="4" cols="40" placeholder="Write something..."></textarea>
  <p id="count">0/100</p>

  <script>
    const bio = document.getElementById("bio");
    const count = document.getElementById("count");

    bio.addEventListener("input", function() {
      count.textContent = bio.value.length + "/100";
    });
  </script>
</body>
</html>
